<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo</title>
    <meta name="description" content="Angular.js Todo Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="todoApp">
    <h2>Todo</h2>
    <div ng-controller="todoCtrl as ctrl">

      <span>{{ctrl.remaining()}} of {{ctrl.todos.length}} remaining</span>
      [ <a href="" ng-click="ctrl.archive()">archive</a> ]

      <ul>
        <li ng-repeat="todo in ctrl.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>

      <form ng-submit="ctrl.addTodo()">
        <input type="text" ng-model="ctrl.todoText" size="30" placeholder="Add new todo">
        <input type="submit" value="add">
      </form>
    
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
